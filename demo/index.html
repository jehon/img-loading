<!DOCTYPE html>
<html>

<head>
    <title>Demo</title>
</head>

<body>
    Demo of img-loading
    <div style="width:300px; height: 300px; background-color: gray">
        <jehon-img-loading src="/waiting/1.jpg"> </jehon-img-loading>
    </div>

    <script type="module">
        import './jehon-img-loading.js'

        let ok = false;

        const jil = document.querySelector("jehon-img-loading");
        jil.addEventListener('load', event => {
            console.log("load", event.detail);
            if (ok) return;
            jil.loadAndDisplayImage("/waiting/2.jpg");
            ok = true;
        })
    </script>
</body>

</html>
